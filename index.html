<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendazon - Video Blog Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vendazon</h1>
        <p>Share videos about jobs, shops, skills, and more</p>
    </header>
    <main>
        <section id="upload">
            <h2>Upload Your Video</h2>
            <form>
                <input type="text" placeholder="Video title" required><br>
                <textarea placeholder="Video description"></textarea><br>
                <input type="file" accept="video/*" required><br>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section id="videos">
            <h2>Latest Videos</h2>
            <p>No videos uploaded yet.</p>
        </section>
    </main>

    </footer>
</body>
</html>
